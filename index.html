<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Studentenumfrage 2022</title>
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css");
    </style>
</head>
<body>
    <header>
        <div class="container mt-3">
            <h1>Studierendenumfrage 2022</h1>
            <p>an der Fakultät für Informatik und Mathematik der Universität Passau</p>
        </div>
    </header>
    <div class="container mt-3 mb-3 center">
        <div class="row">
            <div class="col">
                <div class="alert alert-primary" id="stats"></div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Filter</h5>
                <div class="row">
                    <div class="col align-item-center">
                        <label for="chooseSemester"class="mb-2">Semester</label>
                        <select aria-label="Semester" class="form-select" id="chooseSemester">
                            <option value="1">1. Semester</option>
                            <option value="2">2. Semester</option>
                            <option value="3">3. Semester</option>
                            <option value="4">4. Semester</option>
                            <option value="5">5. Semester</option>
                            <option value="6">6. Semester</option>
                            <option value="7">7. Semester</option>
                            <option value="8">8. Semester</option>
                            <option selected value="9">Alle</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="chooseSemester"class="mb-2">Studiengang</label>
                        <select aria-label="Studiengang" class="form-select" id="chooseFieldOfStudy">
                            <option value="1">Bachelor Informatik</option>
                            <option value="2">Bachelor Internet Computing</option>
                            <option value="3">Bachelor Mathematik</option>
                            <option value="4">Master Computer Science</option>
                            <option value="5">Lehramt Informatik</option>
                            <option value="6">Lehramt Mathematik</option>
                            <option value="7">Bachelor Wirtschaftsinformatik</option>
                            <option value="8">Lehramt Infromatik und Mathematik</option>
                            <option value="9">Bachelor Informatik und Mathematik</option>
                            <option selected value="20">Alle</option>
                        </select>
                    </div>
                    <div class="row mt-3 align-item-center">
                        <div class="col-1">
                            <button id="filterBtn" class="btn btn-primary">FILTERN</button>
                        </div>
                        <div class="col-5">
                            
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </div>
    <div class="container" id="dynamic"></div>
    <div class="container" id="static">
        <h4 class="mt-3">Vom Filter ausgeschlossene Statistik(en)</h4>
    </div>
    <footer class="mt-3 container">
        <div class="d-flex justify-content-between py-4 my-4 border-top">
            <p>© 2022 Fachschaft für Informatik und Mathematik</p>
            <ul class="list-unstyled d-flex">
                <li class="ms-3">
                    <a class="link-dark" href="https://www.instagram.com/fsinfopassau/">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="link-dark" href="https://www.facebook.com/fsinfopassau">
                        <i class="bi bi-facebook"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="link-dark" href="https://fsinfo.uni-passau.de">
                        <i class="bi bi-globe"></i>
                    </a>
                </li>
            </ul>
          </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script async src="app.js" type="module"></script>
</body>
</html>
